<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>E-commerce website</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container top-header-container">
          <div class="top-header-content">
            <div class="top-header-text">
              <p class="top-header-desc">
                Summer Sale For All Swim Suits And Free Express Delivery - OFF
                50%!
              </p>
              <a href="#" class="shop-now-btn">ShopNow</a>
            </div>

            <div class="language-switcher">
              <p>English</p>
              <img src="images/DropDown.svg" alt="arrow-down" />
            </div>
          </div>
        </div>
      </div>

      <div class="main-header container">
        <div class="logo-and-nav">
          <a href="index.html" class="logo">Exclusive</a>

          <nav>
            <ul class="nav-list">
              <li>
                <a href="index.html" class="list-item">Home</a>
              </li>
              <li>
                <a href="" class="list-item">Contact</a>
              </li>
              <li>
                <a href="#" class="list-item">About</a>
              </li>
              <li>
                <a href="signup.html" class="list-item">Sign Up</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="search-and-cart">
          <div class="search">
            <input type="search" placeholder="what are you looking for?" />
            <img src="images/die Luppe.svg" alt="luppe" />
          </div>
          <div class="wishlist-and-cart">
            <img src="images/Wishlist.svg" alt="heart" />
            <img src="images/Cart1 with buy.svg" alt="chart" />
          </div>
        </div>
      </div>
    </header>
    <section class="sign-up-section">
      <div class="form-wrapper">
        <div class="form-header">
          <h2 class="premium">Premium</h2>
          <h2 class="price-month">$199<span class="text-sm">/month</span></h2>
        </div>
        <p class="desc">Faster Instagram Growth</p>

        <form action="#" class="sign-up-form">
          <input type="email" class="input" placeholder="Email" required />
          <br />
          <input
            type="text"
            class="input"
            placeholder="Cardholder Name"
            required
          />
          <br />
          <input
            type="text"
            placeholder="Card Number"
            required
            class="input input-card-number"
          />
          <br />
          <div class="date-and-cvv">
            <input
              type="text"
              class="input date-input"
              placeholder="Date"
              required
            />
            <br />
            <input
              type="text"
              class="input CVV-input"
              placeholder="CVV"
              required
            />
          </div>
          <div class="country-and-zip">
            <select name="country" class="select-country input">
              <option value="default">Country</option>
              <option value="georgia">Georgia</option>
              <option value="usa">USA</option>
              <option value="italy">Italy</option>
            </select>
            <input
              type="text"
              class="input zip-input"
              placeholder="Zip"
              required
            />
          </div>

          <br />
          <label class="highlighted">
            <input type="checkbox" class="checkbox" required />
            I accept the &nbsp
            <span><a href="#"> Terms of Service </a></span>&nbsp and &nbsp
            <a href="#">Privacy Policy</a>
          </label>

          <div class="btn">
            <button type="submit" class="submit-btn">
              Get started | $199 <span class="btn-highlighted">$249</span>
            </button>
          </div>
        </form>

        <div class="last">
          <a href="#" class="coupon">Have a coupon?</a>
        </div>
      </div>
    </section>
  </body>
</html>
